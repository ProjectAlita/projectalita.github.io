theme:
  name: material
  logo: img/favicon.ico # Uses existing favicon file as header logo (replace with your logo file path if different)
  favicon: img/favicon.ico
  homepage: https://elitea.ai
  features:
    - navigation.footer # Built-in previous/next navigation in footer
    # - header.autohide # Automatically hide header when scrolling down
    - navigation.path # Enable breadcrumb navigation path
    - navigation.tabs # Enable tabbed navigation for sections
    - navigation.tabs.sticky # Enable sticky tab navigation
    # - navigation.sections # Enable section navigation (DISABLED to allow collapsible subsections)
    # - navigation.expand # Expand navigation sections by default (COMMENTED OUT = sections collapsed by default)
    # - navigation.top # Enable top navigation
    - content.code.copy # Enable copy button on code blocks
    - content.code.annotate # Enable code annotations
  palette:
    # # Palette toggle for automatic mode
    # - media: "(prefers-color-scheme)"
    #   toggle:
    #     icon: material/brightness-auto
    #     name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

extra_css:
  - extra_css/material.css

extra_javascript: # Custom scripts appended to every page
  - extra_js/fullscreen.js

markdown_extensions:
  # Core Material / formatting enhancements
  - admonition # Enables !!! blocks
  - pymdownx.details # Enables collapsible ??? blocks
  - pymdownx.superfences # Needed for nested code blocks / tabs
  - pymdownx.tabbed # Enables content tabs (=== "Tab")
  - attr_list # Attribute lists for images (width, etc.)
  - def_list # Definition lists (useful for glossary style)
  - footnotes # Footnote support when needed
  - toc:
      permalink: true # Adds anchor links to headings
  # Code block enhancements
  - pymdownx.highlight:
      anchor_linenums: true # Enable line number anchors
      line_spans: __span # Enable line highlighting
      pygments_lang_class: true # Add language class
  - pymdownx.inlinehilite # Inline code highlighting
  - pymdownx.snippets # Code snippets support

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
