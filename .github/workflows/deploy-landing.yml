name: Deploy Documentation to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Download existing landing page from GitHub Pages
      - name: Download existing landing page
        run: |
          echo "Downloading existing landing page..."
          mkdir -p existing-landing
          wget -r -np -nH -R "docs*" -P existing-landing https://elitea.ai/ || echo "Download completed"
          
          # Clean up wget artifacts
          rm -f existing-landing/robots.txt.tmp
          
          echo "Downloaded landing page structure:"
          ls -la existing-landing/

      # Build MkDocs Documentation
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install MkDocs and dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-glightbox

      - name: Build MkDocs documentation
        run: mkdocs build --clean --config-file mkdocs.yml

      # Prepare unified deployment
      - name: Prepare unified deployment
        run: |
          # Create deployment directory
          mkdir -p _deploy
          
          # Copy existing landing page
          echo "Preserving existing landing page..."
          if [ -d "existing-landing" ] && [ "$(ls -A existing-landing)" ]; then
            cp -r existing-landing/* _deploy/
          else
            echo "Warning: Could not preserve landing page!"
          fi
          
          # Copy MkDocs build (docs at /docs subdirectory)
          echo "Copying NEW MkDocs documentation to /docs..."
          mkdir -p _deploy/docs
          cp -r site/* _deploy/docs/
          
          # Add .nojekyll to prevent Jekyll processing
          touch _deploy/.nojekyll
          
          # Add CNAME for custom domain
          echo "elitea.ai" > _deploy/CNAME
          
          # Display structure for verification
          echo "Deployment structure:"
          ls -la _deploy/
          echo "Docs subdirectory:"
          ls -la _deploy/docs/ | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
