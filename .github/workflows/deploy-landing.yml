name: Deploy Landing Page to GitHub Pages

on:
  workflow_dispatch: 
  push:
    branches:  [main]
    paths: 
      - 'web/**'
      - '! web/docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: 
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout
        uses: actions/checkout@v4

      # Download existing GitHub Pages deployment to preserve docs
      - name: Download existing GitHub Pages
        continue-on-error: true
        run: |
          echo "Downloading existing GitHub Pages deployment..."
          mkdir -p existing-pages
          
          # Try to download from GitHub Pages
          wget -r -np -nH -R "index.html" -P existing-pages https://elitea.ai/docs/ 2>&1 || echo "No existing docs found, will create empty docs folder"
          
          # Clean up wget artifacts
          find existing-pages -name "robots.txt*" -delete 2>/dev/null || true
          find existing-pages -name "*. tmp" -delete 2>/dev/null || true
          
          echo "Existing pages structure:"
          ls -la existing-pages/ 2>/dev/null || echo "No existing pages"

      # Build Next.js Landing Page
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '18'
          cache: 'npm'
          cache-dependency-path:  './web/package-lock.json'

      - name: Install Next.js dependencies
        run: |
          cd web
          npm ci

      - name: Build Next. js app
        run: |
          cd web
          npm run build

      - name: Prepare deployment with preserved docs
        run: |
          # Create deployment directory
          mkdir -p _deploy
          
          # Copy Next.js build (landing page at root)
          echo "Copying Next.js landing page to root..."
          cp -r web/out/* _deploy/
          
          # Preserve existing /docs directory if it exists
          if [ -d "existing-pages/docs" ] && [ "$(ls -A existing-pages/docs 2>/dev/null)" ]; then
            echo "Preserving existing /docs directory..."
            mkdir -p _deploy/docs
            cp -r existing-pages/docs/* _deploy/docs/
            echo "‚úì Existing docs preserved"
          else
            echo "‚ö† No existing docs found - creating placeholder"
            mkdir -p _deploy/docs
            echo "<html><body><h1>Documentation will be available soon</h1></body></html>" > _deploy/docs/index. html
          fi
          
          # Add .nojekyll to prevent Jekyll processing
          touch _deploy/.nojekyll
          
          # Add CNAME for custom domain
          echo "elitea.ai" > _deploy/CNAME
          
          # Verification
          echo ""
          echo "=== DEPLOYMENT VERIFICATION ==="
          echo "Root directory (landing page):"
          ls -la _deploy/ | head -20
          echo ""
          echo "Docs directory (preserved):"
          ls -la _deploy/docs/ | head -10
          echo ""
          
          # Check critical files
          if [ -f "_deploy/index.html" ]; then
            echo "‚úì Landing page index.html exists"
          else
            echo "‚úó ERROR: Landing page index.html missing!"
            exit 1
          fi
          
          if [ -d "_deploy/docs" ]; then
            echo "‚úì Docs directory exists"
          else
            echo "‚úó ERROR:  Docs directory missing!"
            exit 1
          fi
          
          echo ""
          echo "=== Deployment ready ==="

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: ./_deploy

  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment. outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URLs
        run: |
          echo "üöÄ Deployment completed!"
          echo "üè† Landing page: https://elitea.ai/"
          echo "üìÑ Documentation (preserved): https://elitea.ai/docs/"
