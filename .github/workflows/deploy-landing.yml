name: Deploy Landing Page to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-landing.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build Next.js Landing Page
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install Next.js dependencies
        run: |
          cd web
          npm ci

      - name: Build Next.js app
        run: |
          cd web
          npm run build

      # Prepare deployment
      - name: Prepare deployment
        run: |
          # Create deployment directory
          mkdir -p _deploy
          
          # Copy Next.js build (landing page at root)
          echo "Copying Next.js landing page to root..."
          cp -r web/out/* _deploy/
          
          # Add .nojekyll to prevent Jekyll processing
          touch _deploy/.nojekyll
          
          # Add CNAME for custom domain
          echo "elitea.ai" > _deploy/CNAME
          
          # Display structure for verification
          echo "Deployment structure:"
          ls -la _deploy/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
